{% extends "base.html" %}

{% block title %}Register - EduBridge{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 mt-5">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-primary"></i> Create Account
                </h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">Minimum 6 characters</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">I want to register as:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleStudent" value="student" checked>
                            <label class="form-check-label" for="roleStudent">
                                <i class="bi bi-person"></i> Student - I want to learn
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="roleTutor" value="tutor">
                            <label class="form-check-label" for="roleTutor">
                                <i class="bi bi-mortarboard"></i> Tutor - I want to teach
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        <i class="bi bi-check-circle"></i> Register
                    </button>
                </form>
                <hr class="my-4">
                <p class="text-center mb-0">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
